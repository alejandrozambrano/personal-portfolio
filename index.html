<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
    <link rel="stylesheet" href="primeflex/themes/primeone-light.css ">
    <script src="https://kit.fontawesome.com/3e11a36261.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!--HEADER-->
    <header class="flex w-full fixed top-0 z-1">
        <nav class="flex justify-content-between w-full navbar">
            <span class="logo cursor-pointer">
                <img src="./img/" alt="logo portafolio" width="50" height="50">
            </span>
            <input type="checkbox" aria-laber="Checkbox para mostrar y quitar hamburger menu" class="checkbox xl:hidden">
            <div class="hamburger__lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="header__info flex align-items-center gap-3">
                <ul class="flex flex-column xl:flex-row list-none">
                    <li>Sobre mi</li>
                    <li>Servicios</li>
                    <li>Portafolio</li>
                    <li>Contacto</li>
                </ul>
                <div class="hireMe__button pt-4">
                    <a href="mailTo:alejandro_zambrano_@hotmail.com" 
                    aria-laber="Enviar mensaje al correo"
                    class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Contratame</a>
                </div> 

            </div>

        </nav>

    </header>

    <!--HOME PAGE-->

    <section id="home" ></section>

    <!--ABOUT ME-->
    <section id="about"></section>

    <!--FEE LANCER SECTION-->
    <section></section>

    <!--SERVICES-->
    <section id="services"></section>

    <!--PORTAFOLIO-->
    <section id="portafolio"></section>

    <!--FOOTER-->
    <section id="contact"></section>

    
</body>
<script></script>
</html>
